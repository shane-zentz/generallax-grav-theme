name: Generallax
version: 0.1.0
description: Generallax Theme by Shane Zentz
icon: star
author:
  name: Shane Zentz
  email: shane@shanezentz.com
homepage: https://github.com/shane-zentz/generallax-grav-theme
demo: https://www.shanezentz.com
keywords: Generallax, parallax, sliding banners, psuedo-parallax, mobile friendly, mobile-friendly, 
bugs: https://github.com/shane-zentz/grav-theme-generallax/issues
readme: https://github.com/shane-zentz/generallax-grav-theme/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
          
    credits.enabled:
        type: toggle
        label: Display Credits in Footer
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
          
    footers.enabled:
        type: toggle
        label: Display Grav Credit in Footer
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
